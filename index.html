<!DOCTYPE html>

<style>

  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #5865F2, #6C63FF);
    height: 100vh;
    display: flex;

  }
  .container {
    background: rgba(0,0,0,0.7);
    padding: 50px;
    border-radius: 20px;
    text-align: center;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);

  .logo {
    width: 100px;

  }
  h1 {

  }
  p {

    margin-bottom: 30px;
  }
  button {
    padding: 15px 40px;
    font-size: 18px;
    background: #00ff88;
    color: #111;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
  }
  button:hover {
    background: #00cc6a;
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(-20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
</style>
</head>
