<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D. Vendas Online</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background: linear-gradient(135deg, #6366f1 0%, #7c3aed 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .card {
    background: rgba(20, 20, 35, 0.95);
    padding: 60px 50px;
    border-radius: 25px;
    text-align: center;
    max-width: 450px;
    width: 100%;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
  }

  h1 {
    font-size: 44px;
    font-weight: 700;
    margin-bottom: 25px;
    color: #ffffff;
    letter-spacing: 1px;
    line-height: 1.3;
  }

  p {
    font-size: 17px;
    color: rgba(255, 255, 255, 0.9);
    margin-bottom: 40px;
    line-height: 1.6;
  }

  button {
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    color: #000000;
    border: none;
    padding: 16px 50px;
    font-size: 17px;
    font-weight: 700;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 25px rgba(16, 185, 129, 0.35);
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 35px rgba(16, 185, 129, 0.5);
  }

  button:active {
    transform: translateY(0);
  }

  @media (max-width: 480px) {
    .card {
      padding: 40px 25px;
    }

    h1 {
      font-size: 32px;
    }

    p {
      font-size: 15px;
    }

    button {
      padding: 14px 35px;
      font-size: 15px;
    }
  }
</style>
</head>
<body>

</div>

    window.location.href = "https://discord.gg/SEULINK"; // Substitua pelo seu link do Discord

</script>

</body>
</html>
